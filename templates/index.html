<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Reserved</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <div class="domain-icon mb-4">
                    <img src="{{ url_for('static', filename='img/domain.svg') }}" alt="Domain Icon" class="img-fluid" width="120">
                </div>
                <h1 class="display-4 mb-4 fade-in">Domain Reserved</h1>
                <p class="lead mb-5 fade-in-delay">This domain is currently reserved for future use.</p>
                
                <div class="contact-section fade-in-delay-2">
                    <h2 class="h4 mb-4">Interested in this domain?</h2>
                    <form id="contactForm" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                                <div class="invalid-feedback">
                                    Please provide a valid email.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary w-100">Contact Us</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
